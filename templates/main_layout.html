<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/keen-dashboards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/dc.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/introjs.css') }}">  <!-- contains the styling information for the tooltips -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <title>MIS Workload Data</title>

 </head>

     <div class="container">
       <div class="page-header">Workload Allocation Dashboard</div>


         <nav class="navbar navbar-default">
          <div class="container-fluid">
            <div class="navbar-header">
              <button id="mini-button" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand hidden-lg hidden-md hidden-sm" href="#">Workload Allocation Data</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul id="items" class="nav navbar-nav navbar-left">
                  <!--<li id="li_home_year"><a href="{{ url_for('previous_year', user_year=2016) }}"><span class="glyphicon glyphicon-home" ></span> 2016</a></li>-->
                  <li id="li_home" ><a href="{{ url_for('home') }}"><span class="glyphicon glyphicon-home" ></span> Home</a></li>
                  <li id="li_deals"><a href="{{ url_for('deals') }}"><span class="glyphicon glyphicon-book" ></span> Deals/Projects</a></li>
                  <li id="li_functions"><a href="{{ url_for('functions') }}"><span class="glyphicon glyphicon-list" ></span> Functions</a></li>
                  <li id="li_people"><a href="{{ url_for('people') }}"><span class="glyphicon glyphicon-user" ></span> People</a></li>
                  <li id="li_tours"><a href="{{ url_for('charts') }}"><span class="glyphicon glyphicon-stats" ></span> Charts</a></li>
                    <button class="btn-info intro_button" type="button" autofocus onclick="javascript:introJs().start();">Need Help?</button>
                </ul>
            </div>
          </div>
        </nav>

     </div>

   <div class="container">
        {% block content %}
     {% endblock %}
   </div>
    <script type="text/javascript" src="{{ url_for('static', filename='lib/js/intro.js') }}"></script>
 </body>

</html>
